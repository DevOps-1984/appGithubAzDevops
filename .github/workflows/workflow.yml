name: PipelineWorkflow

on:
  push:
    branches:
      - main
    pull-request:
      branches:
        - main

jobs:
    build:
        name: Azure PIpeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipeline Action
          uses: Azure/pipeline@v2
          with:
            azure-devops-project-url: https://dev.azure.com/az-devops-joel/AgileProject
            azure-pipeline-name: 'DevOps-1984.appGithubAzDevops
            repository: https://dev.azure.com/az-devops-joel/AgileProject/_git/webApplication
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}